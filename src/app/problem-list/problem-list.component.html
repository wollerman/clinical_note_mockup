<h3>Problems</h3>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Description</th>
    <th scope="col">ICD Dx Code</th>
    <th scope="col">Status</th>
    <th scope="col">Diagnosed</th>
    <th scope="col">
      <button type="button" class="btn btn-success" (click)="openModal(template)"
              tooltip="Add a new problem.">
        Add
      </button>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let problem of problemList">
    <th scope="row">{{problem.description}}</th>
    <td>{{problem.icd10}}</td>
    <td>{{problem.status}}</td>
    <td>{{problem.diagnosed}}</td>
    <td>
      <button class="btn btn-dark">Details</button>
    </td>
  </tr>
  </tbody>

</table>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure want to delete this node?
    <input [(ngModel)]="newProblem">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onConfirm()">Yes</button>
  </div>
</ng-template>
