<h3 class="text-left">Labs</h3>
<table class="table table-sm">
  <thead>
  <tr>
    <th scope="col">Tests</th>
    <th scope="col">Date</th>
    <th scope="col">Status</th>
    <th scope="col">
      <button type="button" class="btn btn-sm btn-success"
              tooltip="Add a new lab.">
        Add
      </button>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let lab of labList">
    <th scope="row">{{lab.test}}</th>
    <td>{{lab.date}}</td>
    <td>{{lab.status}}</td>
    <td style="width: 20%">
      <button class="btn btn-sm btn-secondary">View Source</button>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="openModal(removeProblem, problem)">
        <span aria-hidden="true">&times;</span>
      </button>
    </td>
  </tr>
  </tbody>
</table>
