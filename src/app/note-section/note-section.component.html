<div class="container text-left">
  <div class="row">
    <div class="col pb-2">
      <textarea class="form-control" rows="3" [(ngModel)]="noteSection.text">{{noteSection.text}}</textarea>
    </div>
    <div class="col-1">
      <button class="btn btn-sm btn-outline-danger ml-auto" (click)="remove()" tooltip="remove">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
