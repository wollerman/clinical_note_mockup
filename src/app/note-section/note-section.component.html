<div class="container text-left">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="remove()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="row">
    <div class="col pb-2">
      <textarea class="form-control" rows="3">{{text}}</textarea>
    </div>
    <div class="col-2" *ngIf="!type">
      <button type="button" class="btn btn-success btn-sm">Connect</button>
    </div>
    <div class="col-2" *ngIf="type">
      <button type="button" class="btn btn-secondary btn-sm">See Connection</button>
    </div>
  </div>
</div>
