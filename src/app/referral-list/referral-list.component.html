<h4 class="text-left">Referrals</h4>
<table class="table table-sm table-hover">
  <thead class="thead-light">
  <tr>
    <th scope="col" style="width: 30%">Name</th>
    <th scope="col" style="width: 20%">Type</th>
    <th scope="col" style="width: 25%">Status</th>
    <th scope="col" style="width: 15%">Date</th>
    <th scope="col" style="width: 10%">
      <button type="button" class="btn btn-sm btn-success" (click)="openModal(addModal)"
              tooltip="Add a new referral.">
        Add
      </button>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let referral of referralList">
    <th scope="row" style="width: 30%">{{referral.name}}</th>
    <td style="width: 20%">{{referral.type}}</td>
    <td style="width: 25%">{{referral.status}}</td>
    <td style="width: 15%">{{referral.date}}</td>
    <td style="width: 10%">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button class="btn btn-sm btn-outline-primary">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="openModal(removeModal, referral)">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>


<ng-template #removeModal>
  <div class="modal-header">

  </div>
  <div class="modal-body">
    Remove referral "{{focused.name}}"?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="dismiss()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="remove()">Remove</button>
  </div>
</ng-template>


<ng-template #addModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add New Lab</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">


        <label>Referral Name</label>
        <input class="form-control" [(ngModel)]="newReferralName" name="name">

        <label>Referral Date</label>
        <input class="form-control" [(ngModel)]="newReferralDate" name="date">

        <label>Referral Type</label>
        <select class="form-control" [(ngModel)]="newReferralType" name="type">
          <option *ngFor="let s of referralTypeOptions">{{s}}</option>
        </select>

        <label>Instructions</label>
        <textarea class="form-control" [(ngModel)]="newReferralInstructions" name="instructions"></textarea>

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onConfirm()">Add</button>
  </div>
</ng-template>
